name: Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - run: bun install

      - name: Was it locked?
        run: |
          git diff --exit-code

      - name: Lint
        run: bun run lint

      - name: Types
        run: bun run tsc

      - name: Build
        env:
          NODE_ENV: test
        run: bun run build

      - name: Serve app
        env:
          PORT: 3000
          NODE_ENV: test
        run: |

          bun run serve &
          sleep 1
          curl --fail --retry-connrefused --retry 3 localhost:3000

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: bunx playwright test

      - name: Test manifest
        run: bun run test-manifest
